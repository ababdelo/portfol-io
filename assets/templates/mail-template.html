<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet" />
		<style>
			* {
			font-family: Gugi, sans-serif;
			box-sizing: border-box;
			}
			body {
			background-color: transparent;
			margin: 0;
			padding: 0;
			}
			.email-container {
			background-color: #fff;
			padding: 30px;
			border: 2px solid #e4e4e4;
			border-radius: 10px;
			width: 650px;
			max-width: 100%;
			margin: 20px auto;
			filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
			}
			.header {
			text-align: center;
			margin-bottom: 30px;
			}
			.header img {
			width: 150px;
			height: auto;
			margin-bottom: 10px;
			}
			.title {
			font-size: 26px;
			margin-bottom: 15px;
			color: hsl(210, 5%, 35%);
			}
			.txt {
			font-size: 20px;
			color: hsl(210, 5%, 22%);
			line-height: 1.8;
			margin-top: 25px;
			}
			.message-box {
			background-color: #f9f9f9;
			padding: 20px;
			border-radius: 8px;
			font-size: 18px;
			margin-bottom: 20px;
			filter: drop-shadow(0 4px 9px rgba(43, 41, 41, 0.2));
			}
			.attrib {
			color: hsl(206, 23%, 50%);
			}
			.note {
			font-size: 18px;
			color: hsl(210, 5%, 22%);
			line-height: 1.8;
			margin-top: 20px;
			}
			.note-txt {
			font-size: 16px;
			color: hsl(0, 0%, 50%);
			font-style: italic;
			}
			.footer {
			font-size: 18px;
			color: hsl(210, 5%, 22%);
			text-align: center;
			margin-top: 30px;
			}
			.footer span {
			text-decoration: none;
			color: hsl(206, 23%, 50%);
			}
		</style>
	</head>
	<body>
		<div class="email-container">
			<div class="header">
				<img src="https://ababdelo.github.io/portfolio/assets/images/logo/ababdelo.logo.jpg" alt="Logo" />
				<div class="title">New Message from Your Portfolio</div>
			</div>
			<div class="txt">
				Hello <strong class="attrib">{{to_name}}</strong>, <br />
				You have received a new message through your portfolio contact form:
			</div>
			<div class="message-box">
				<strong class="attrib">From:</strong>{{from_name}}<br />
				<strong class="attrib">Email:</strong> <a href="mailto:{{from_email}}" style="text-decoration: none; color: hsl(206, 23%, 50%);">{{from_email}}</a> <br />
				<br />
				<strong class="attrib">Message:</strong><br />
				{{message}}
			</div>
			<div class="note"><strong>Please note:</strong><span class="note-txt"> This is an automated message. Do not reply to this email.</span></div>
			<div class="footer">
				Best regards,<br />
				<strong><span class="footer-link">ED42</span></strong>
			</div>
		</div>
	</body>
</html>
